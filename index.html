<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <main>
<section>
    <div class="calculator">
        <div class="ac buttons"><p>AC</p></div>
        <div class="delete buttons"><p>del</p></div>
        <div class="changeValue buttons"><p>+/-</p></div>
        <div class="Result"></div>
        <div class="numberCero buttons"><p>0</p></div>
        <div class="dot buttons"><p>.</p></div>
        <div class="equal buttons"><p>=</p></div>
        <div class="numberOne buttons"><p>1</p></div>
        <div class="numberTwo buttons"><p>2</p></div>
        <div class="numberThree buttons"><p>3</p></div>
        <div class="numberFour  buttons"><p>4</p></div>
        <div class="numberFive buttons"><p>5</p></div>
        <div class="numberSix buttons"><p>6</p></div>
        <div class="numberSeven buttons"><p>7</p></div>
        <div class="numberEight buttons"><p>8</p></div>
        <div class="numberNine buttons"><p>9</p></div>
        <div class="percentage buttons"><p>%</p></div>
        <div class="division buttons buttons"><p>/</p></div>
        <div class="multiplication buttons"><p>*</p></div>
        <div class="substract buttons"><p>-</p></div>
        <div class="add buttons"><p>+</p></div>
    </div>
</section>
    </main>
</body>
</html>
