<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <main>
<section>
    <div class="calculator">
        <div class="ac"><p>AC</p></div>
        <div class="delete"><p>del</p></div>
        <div class="changeValue"><p>+/-</p></div>
        <div class="Result"></div>
        <div class="numberCero"><p>0</p></div>
        <div class="dot"><p>.</p></div>
        <div class="equal"><p>=</p></div>
        <div class="numberOne"><p>1</p></div>
        <div class="numberTwo"><p>2</p></div>
        <div class="numberThree"><p>3</p></div>
        <div class="numberFour"><p>4</p></div>
        <div class="numberFive"><p>5</p></div>
        <div class="numberSix"><p>6</p></div>
        <div class="numberSeven"><p>7</p></div>
        <div class="numberEight"><p>8</p></div>
        <div class="numberNine"><p>9</p></div>
        <div class="percentage"><p>%</p></div>
        <div class="division"><p>/</p></div>
        <div class="multiplication"><p>*</p></div>
        <div class="substract"><p>-</p></div>
        <div class="add"><p>+</p></div>
    </div>
</section>
    </main>
</body>
</html>
