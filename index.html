<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <main>
<section>
    <div class="calculator">
        <div class="ac buttons"><button type="button" value="" class="acButton">AC</button></div>
        <div class="delete buttons"><button type="button" value="" class="deleteButton">del</button></div>
        <div class="changeValue buttons"><button type="button" value="" class="changeValueButton">+/-</button></div>
        <div class="result"></div>
        <div class="numberCero buttons"><button type="button" value="0" class="ceroButton">0</button></div>
        <div class="dot buttons"><button>.</button type="button" value="." class="dotButton"></div>
        <div class="equal buttons"><button type="button" value="=" class="equalButton">=</buton></div>
        <div class="numberOne buttons"><button type="button" value="1" class="oneButton">1</button></div>
        <div class="numberTwo buttons"><button type="button" value="2" class="twoButton">2</button></div>
        <div class="numberThree buttons"><button type="button" value="3" class="threeButton">3</button></div>
        <div class="numberFour  buttons"><button type="button" value="4" class="fourButton">4</button></div>
        <div class="numberFive buttons"><button type="button" value="5" class="fiveButton">5</button></div>
        <div class="numberSix buttons"><button type="button" value="6" class="sixButton">6</button></div>
        <div class="numberSeven buttons"><button type="button" value="7" class="sevenButton">7</button></div>
        <div class="numberEight buttons"><button type="button" value="8" class="eightButton">8</button></div>
        <div class="numberNine buttons"><button type="button" value="9" class="nineButton">9</button></div>
        <div class="percentage buttons"><button type="button" value="%" class="percentajeButton">%</button></div>
        <div class="division buttons buttons"><button type="button" value="/" class="divisionButton">/</button></div>
        <div class="multiplication buttons"><button type="button" value="*" class="multiplicationButton">*</button></div>
        <div class="substract buttons"><button type="button" value="-" class="substractButton">-</button></div>
        <div class="add buttons"><button type="button" value="+" class="addButton">+</button></div>
    </div>
</section>
    </main>
    <script src="./JS/index.js"></script>
</body>
</html>
